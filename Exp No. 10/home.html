<html>
<head>
    <title>Jquery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            color: white;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: black;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="screen"></div><br>
    <div id="score">Score: 0</div>

    <script>
        let score = 0;
        let pressedKeys = {};

        function generateBubble(){
            let code = Math.floor(Math.random() * 26) + 65;
            return String.fromCharCode(code);
        }

        $(document).keypress(function(event){
            let key = String.fromCharCode(event.which).toUpperCase(); 
            if (pressedKeys[key]) {
                score--;
            } else {
                score++;
                pressedKeys[key] = true; 
            }

            $("#score").text("Score: " + score);

            var div = $("<div></div>");
            div.text(key);

            var top = Math.floor(Math.random() * (window.innerHeight - 50));
            var left = Math.floor(Math.random() * (window.innerWidth - 50));
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);

            div.css({
                "position": "fixed",
                "top": top,
                "left": left,
                "background-color": "rgb(" + r + "," + g + "," + b + ")"
            });

            $("div.screen").append(div);
        });
    </script>
</body>
</html>
